<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plucking Fruits Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #87CEEB, #98FB98);
      font-family: 'Poppins', sans-serif;
    }

    canvas {
      display: block;
      background: url('https://i.imgur.com/xLJfK8W.png') no-repeat center top;
      background-size: cover;
    }

    #scoreBoard {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      color: #fff;
      font-weight: bold;
      text-shadow: 1px 1px 3px black;
    }

    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 30px;
      border-radius: 10px;
      font-size: 30px;
      display: none;
      text-align: center;
    }

    #restart {
      margin-top: 15px;
      background: #ff6347;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }

    #restart:hover {
      background: #ff4500;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="500"></canvas>
  <div id="scoreBoard">Score: 0 | Lives: 3</div>
  <div id="gameOver">
    <div>Game Over!</div>
    <div id="finalScore"></div>
    <button id="restart">Restart</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let basket = { x: 350, y: 440, width: 100, height: 40, speed: 15 };
    let fruits = [];
    let score = 0;
    let lives = 3;
    let gameRunning = true;

    const fruitImages = [
      "https://i.imgur.com/Y1VqLqU.png", // apple
      "https://i.imgur.com/HbG1sIT.png", // banana
      "https://i.imgur.com/FnZL3S5.png", // orange
      "https://i.imgur.com/lq1IhLz.png"  // mango
    ];

    const loadedImages = fruitImages.map(src => {
      const img = new Image();
      img.src = src;
      return img;
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") basket.x -= basket.speed;
      if (e.key === "ArrowRight") basket.x += basket.speed;
      basket.x = Math.max(0, Math.min(canvas.width - basket.width, basket.x));
    });

    function createFruit() {
      const randomX = Math.random() * (canvas.width - 40);
      const randomType = Math.floor(Math.random() * loadedImages.length);
      fruits.push({ x: randomX, y: 0, size: 40, speed: 3 + Math.random() * 2, img: loadedImages[randomType] });
    }

    function drawBasket() {
      ctx.fillStyle = "#8B4513";
      ctx.fillRect(basket.x, basket.y, basket.width, basket.height);
      ctx.fillStyle = "#D2691E";
      ctx.fillRect(basket.x, basket.y + 10, basket.width, 10);
    }

    function drawFruits() {
      fruits.forEach(fruit => {
        ctx.drawImage(fruit.img, fruit.x, fruit.y, fruit.size, fruit.size);
      });
    }

    function updateFruits() {
      fruits.forEach((fruit, i) => {
        fruit.y += fruit.speed;

        // Check collision with basket
        if (
          fruit.y + fruit.size > basket.y &&
          fruit.x + fruit.size > basket.x &&
          fruit.x < basket.x + basket.width
        ) {
          score++;
          fruits.splice(i, 1);
        }

        // Missed fruit
        if (fruit.y > canvas.height) {
          lives--;
          fruits.splice(i, 1);
          if (lives <= 0) endGame();
        }
      });
    }

    function updateGame() {
      if (!gameRunning) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBasket();
      drawFruits();
      updateFruits();

      document.getElementById("scoreBoard").textContent = `Score: ${score} | Lives: ${lives}`;

      if (Math.random() < 0.03) createFruit(); // Random fruit drop

      requestAnimationFrame(updateGame);
    }

    function endGame() {
      gameRunning = false;
      document.getElementById("gameOver").style.display = "block";
      document.getElementById("finalScore").textContent = `Final Score: ${score}`;
    }

    document.getElementById("restart").addEventListener("click", () => {
      score = 0;
      lives = 3;
      fruits = [];
      gameRunning = true;
      document.getElementById("gameOver").style.display = "none";
      updateGame();
    });

    updateGame();
  </script>
</body>
</html>\
